<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            indigo: '#4F46E5',
                            purple: '#6366F1',
                            violet: '#8B5CF6',
                            lavender: '#A78BFA',
                            slate: '#1E293B'
                        }
                    }
                }
            }
        }
    </script>
</head>

<body
    class="bg-gradient-to-br from-brand-indigo via-brand-violet to-brand-purple min-h-screen flex items-center justify-center p-4">
    <div id="loader" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-brand-slate">
        <div class="loader-bar-container w-64 h-2 bg-gray-700/40 rounded-full overflow-hidden">
            <div id="loader-bar"
                class="h-full w-0 bg-gradient-to-r from-brand-indigo via-brand-lavender to-brand-violet rounded-full">
            </div>
        </div>
        <p id="loader-text" class="text-white/80 mt-4 text-sm"></p>
    </div>

    <div class="animate__animated animate__fadeIn hidden" id="main-content">
        <div
            class="bg-white/95 backdrop-blur-sm rounded-xl shadow-lg flex flex-col md:flex-row w-full max-w-4xl overflow-hidden">
            <!-- Left Side (Image) -->
            <div class="w-full md:w-1/2 p-5 hidden md:block">
                <div class="h-full rounded-lg overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1618005198919-d3d4b5a92ead?q=80&w=1964&auto=format&fit=crop"
                        alt="Abstract background" class="object-cover h-full w-full">
                </div>
            </div>

            <!-- Right Side (Form) -->
            <div class="w-full md:w-1/2 p-8">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-800 mb-2 animate__animated animate__fadeInDown">Welcome Back
                    </h2>
                    <p class="text-gray-500 animate__animated animate__fadeIn animate__delay-1s">Please sign in to your
                        account</p>
                </div>

                <form class="space-y-5">
                    <div class="animate__animated animate__fadeInUp animate__delay-1s">
                        <label class="text-gray-700 mb-2 block text-sm font-medium">Email</label>
                        <input type="email"
                            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-1 focus:ring-brand-indigo transition-all duration-300"
                            placeholder="Enter your email">
                    </div>

                    <div class="animate__animated animate__fadeInUp animate__delay-2s">
                        <label class="text-gray-700 mb-2 block text-sm font-medium">Password</label>
                        <input type="password"
                            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-1 focus:ring-brand-indigo transition-all duration-300"
                            placeholder="Enter your password">
                    </div>

                    <div
                        class="flex items-center justify-between animate__animated animate__fadeInUp animate__delay-3s">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember"
                                class="h-4 w-4 text-brand-indigo rounded border-gray-300">
                            <label for="remember" class="ml-2 text-gray-600 text-sm">Remember me</label>
                        </div>
                        <a href="#" class="text-brand-indigo hover:text-brand-violet text-sm">Forgot password?</a>
                    </div>

                    <button type="submit"
                        class="w-full bg-gradient-to-r from-brand-indigo to-brand-violet text-white py-3 rounded-lg hover:opacity-95 transition-all duration-300 animate__animated animate__fadeInUp animate__delay-4s">
                        Sign In
                    </button>

                    <div class="text-center mt-4 animate__animated animate__fadeIn animate__delay-5s">
                        <span class="text-gray-600 text-sm">Don't have an account?</span>
                        <a href="#" class="text-brand-indigo hover:text-brand-violet ml-1 text-sm">Sign up</a>
                    </div>

                    <div
                        class="relative flex items-center justify-center my-5 animate__animated animate__fadeIn animate__delay-5s">
                        <div class="border-t border-gray-200 w-full"></div>
                        <span class="bg-white px-3 text-gray-500 text-xs relative z-10">OR CONTINUE WITH</span>
                        <div class="border-t border-gray-200 w-full"></div>
                    </div>

                    <div
                        class="flex items-center justify-center space-x-4 mt-4 animate__animated animate__fadeIn animate__delay-5s">
                        <button type="button"
                            class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors duration-300">
                            <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                            </svg>
                        </button>
                        <button type="button"
                            class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors duration-300">
                            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path fill="#EA4335"
                                    d="M5.266 9.765A7.077 7.077 0 0 1 12 4.909c1.69 0 3.218.6 4.418 1.582L19.91 3C17.782 1.145 15.055 0 12 0 7.27 0 3.198 2.698 1.24 6.65l4.026 3.115Z" />
                                <path fill="#34A853"
                                    d="M16.04 18.013c-1.09.703-2.474 1.078-4.04 1.078a7.077 7.077 0 0 1-6.723-4.823l-4.04 3.067A11.965 11.965 0 0 0 12 24c2.933 0 5.735-1.043 7.834-3l-3.793-2.987Z" />
                                <path fill="#4A90E2"
                                    d="M19.834 21c2.195-2.048 3.62-5.096 3.62-9 0-.71-.109-1.473-.272-2.182H12v4.637h6.436c-.317 1.559-1.17 2.766-2.395 3.558L19.834 21Z" />
                                <path fill="#FBBC05"
                                    d="M5.277 14.268A7.12 7.12 0 0 1 4.909 12c0-.782.125-1.533.357-2.235L1.24 6.65A11.934 11.934 0 0 0 0 12c0 1.92.445 3.73 1.237 5.335l4.04-3.067Z" />
                            </svg>
                        </button>
                        <button type="button"
                            class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors duration-300">
                            <svg class="w-5 h-5" fill="black" viewBox="0 0 24 24">
                                <path
                                    d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
